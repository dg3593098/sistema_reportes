<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de Reportes{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <header>
    <h1>Sistema de Reportes Escolares</h1>
    <nav>
        <a href="/">Enviar Reporte</a>
        <a href="/ver_reportes">Ver Reportes</a>
        {% if usuario_id %}
            <a href="/admin">Panel</a>
            <a href="/estadisticas">Estadísticas</a>
            <a href="/logout">Cerrar sesión</a>
        {% else %}
            <a href="/login">Autoridad Escolar</a>
        {% endif %}
    </nav>
</header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>© 2025 Sistema de Reportes Anónimos</p>
  </footer>
</body>
</html>
